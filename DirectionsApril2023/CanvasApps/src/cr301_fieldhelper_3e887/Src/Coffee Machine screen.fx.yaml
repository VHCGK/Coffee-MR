"'Coffee Machine screen' As screen":
    Fill: =varTheme.brandColor

    Image6 As image:
        BorderColor: =RGBA(237, 237, 237, 1)
        BorderThickness: =1
        Height: =431
        Image: =varSelectedCoffeeMachine.Picture
        ImagePosition: =ImagePosition.Fill
        RadiusBottomLeft: =20
        RadiusBottomRight: =20
        RadiusTopLeft: =20
        RadiusTopRight: =20
        Width: =488
        X: =76
        Y: =185
        ZIndex: =1

    Button3_1 As button:
        BorderThickness: =0
        Color: =varTheme.brandColor
        Fill: =Color.White
        Height: =70
        HoverColor: =ColorFade(varTheme.brandColor, 20%)
        HoverFill: =Color.White
        OnSelect: |-
            =Clear(colSelectedItems);
            Clear(colOrderSummary);
            Navigate('Extras List Screen', ScreenTransition.Cover);
        Size: =24
        Text: ="Select"
        Width: =393
        X: =123
        Y: =940
        ZIndex: =2

    conCoffeeHeader As groupContainer.manualLayoutContainer:
        Fill: =varTheme.brandColor
        Height: =80
        Width: =Parent.Width
        ZIndex: =3

        Label4_7 As label:
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            Font: =Font.'Segoe UI'
            Height: =Parent.Height
            Size: =24
            Text: =varSelectedCoffeeMachine.DisplayName
            Width: =Parent.Width
            ZIndex: =3

        Icon4_2 As icon.ChevronLeft:
            Color: =RGBA(255, 255, 255, 1)
            Height: =Parent.Height
            Icon: =Icon.ChevronLeft
            OnSelect: =Back(ScreenTransition.UnCoverRight)
            PaddingBottom: =20
            PaddingLeft: =20
            PaddingRight: =20
            PaddingTop: =20
            Width: =Self.Height
            ZIndex: =4

    comSelectItemsDividerCoffeePage As comBigDivider:
        Fill: =Color.Transparent
        Height: =16
        Width: =Parent.Width
        Y: =conCoffeeHeader.Height
        ZIndex: =4

    "ViewInMR1 As 'View in MR (preview)'.pcfdataset":
        BorderFillColor: =RGBA(47, 81, 151, 1)
        BorderThickness: =0
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledContentColor: =RGBA(166, 166, 166, 1)
        DisabledFillColor: =RGBA(244, 244, 244, 1)
        DisplayMode: =DisplayMode.Edit
        FillColor: =RGBA(255, 255, 255, 1)
        Height: =70
        HoverBorderColor: =RGBA(255, 255, 255, 1)
        HoverContentColor: =ColorFade(varTheme.brandColor, 20%)
        HoverFillColor: =RGBA(255, 255, 255, 1)
        ObjectDepth: =varMeasurement.BoundingDepth
        ObjectHeight: =varMeasurement.Height
        ObjectWidth: =varMeasurement.BoundingWidth
        PressedBorderColor: =RGBA(255, 255, 255, 1)
        PressedContentColor: =RGBA(56, 96, 178, 1)
        PressedFillColor: =RGBA(255, 255, 255, 1)
        Source: |-
            ="https://github.com/andersgMSFT/TestCDN/blob/cdbe9d5d80252d922cc98794b5dc49368b603226/Untitled.glb"
        TextColor: =varTheme.brandColor
        Width: =393
        X: =123
        Y: =779
        ZIndex: =5

    Label3 As label:
        Align: =Align.Center
        Color: =RGBA(0, 18, 107, 1)
        Height: =70
        HoverColor: =ColorFade(Self.Color, 20%)
        OnSelect: |-
            =UpdateContext({ctxShowCapturedImage:true});
        Size: =21
        Text: ="captured image.png"
        Underline: =true
        Visible: =If(CountRows(ViewInMR1.Photos) = 0, false, true)
        Width: =358
        X: =140
        Y: =662
        ZIndex: =6

    Image1 As image:
        Height: =1136
        Image: =First(ViewInMR1.Photos).ImageURI
        OnSelect: |-
            =UpdateContext({ctxShowCapturedImage:false});
        Visible: =ctxShowCapturedImage
        Width: =640
        ZIndex: =7

